<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">Stuff I need to do</h1>

  <div class="all-tasks">
    <h1 class="task-list-title">My lists</h1>
    <ul class="task-list">
      <li class="active-list">Youtube</li>
      <li>Work</li>
      <li>Grocery</li>
    </ul>

    <form action="">
      <input type="text" class="new list" placeholder="new list name" aria-label="new list name" />
      <button class="btn list" aria-label="create new list">+</button>
    </form>
  </div>

  <div class="todo-list">
    <div class="todo-list">
      <h2 class="list-title">YouTube</h2>
      <p class="task-count">3 tasks remaining</p>
    </div>

    <div class="todo-body">
      <div class="tasks">
        <!-- task 1 -->
        <div class="task">
          <input type="checkbox" id="task-1" />
          <label for="task-1">
            record todo list video
          </label>
        </div>
        <!-- task 2 -->
        <div class="task">
          <input type="checkbox" id="task-2" />
          <label for="task-2">
            another task
          </label>
        </div>
        <!-- task 3 -->
        <div class="task">
          <input type="checkbox" id="task-3" />
          <label for="task-3">
            third and final task
          </label>
        </div>
      </div>

      <div class="new-task-creator">
        <form action="">
          <input 
          type="text"
          class="new list"
          placeholder="btn task"
          aria-label="new task name"
          />
          <button class="btn task"
            aria-label="create new task">+
          </button>
        </form>
      </div>

      <div class="delete-stuff">
        <button class="btn delete">Clear completed tasks</button>
        <button class="btn delete">Delete list</button>
      </div>

    </div>

</body>

</html>
